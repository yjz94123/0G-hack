version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/og_prediction_market
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: og_postgres
    environment:
      POSTGRES_DB: og_prediction_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - og_postgres_data:/var/lib/postgresql/data

volumes:
  og_postgres_data:
